<!DOCTYPE html>
<html>
<head>
	<title>My_Webserver</title>

<body lang="en-US" link="#000080" vlink="#800000" dir="ltr"><h1 class="western">
<h1>Calculator</h1>
<h3>powered by webserver cgi executer&copy</h3>
  <form action="/cgi-bin" method="post" enctype="application/x-www-form-urlencoded">
		<input type="text" id="file" name="file" value="calculator.py" style="display: none;"><br><br>
    <label for="num1">Number 1:</label>
    <input type="number" id="num1" name="num1"><br><br>
    <label for="op">Operation:</label>
    <select id="op" name="op">
      <option value="+">Addition</option>
      <option value="-">Subtration</option>
      <option value="*">Multiplication</option>
      <option value="/">Division</option>
    </select><br><br>
    <label for="num2">Number 2:</label>
    <input type="number" id="num2" name="num2"><br><br>
    <button type="submit">Calculate</button>
	</form>
<br>
  <button onclick="location.href='../index.html'">to Index</button>
  <button onclick="history.back()">Back</button>
</body>
</html>
